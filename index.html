<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Avatar Quiz | Standard 1</title>
</head>

<body>
    <header>
        <h1>Avatar Quiz</h1>
        <button class="startGame">Start Game</button>
    </header>
    <main>
        <div class="container">
            <div class="question"></div>
            <div class="score"></div>
            <div class="answers ans0" id="0"></div>
            <div class="answers ans1" id="1"></div>
            <div class="answers ans2" id="2"></div>
            <div class="answers ans3" id="3"></div>
            <div class="message"></div>
        </div>
        <div class="currentScore"></div>
        <footer class="bio">
            <p>By
                <a href="https://github.com/RicardoL-AFati/avatarQuiz">Ricardo Ledesma</a>
            </p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
